<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>GiyHub User Card</title>
</head>
<body>
    <div class="inputWrapper">
        <input type="text" class="userInput" placeholder="Type Username">
        <button class="buttonInput">Buscar usuario</button>
      </div>
    <div class="userCard">
        <img src="" alt="" class="userImg">
        <h1 class="userName"></h1>
        <div class="userProperty">
          <p>Real name</p>
          <span class="userRealName"></span>
        </div>
        <div class="userProperty">
          <p>Location</p>
          <span class="userLocation"></span>
        </div>
        <div class="userProperty">
          <p>Number of public repos</p>
          <span class="userPublicRepos"></span>
        </div>
        <div class="userProperty">
          <p>Number of public repos</p>
          <span class="userFollowers"></span>
        </div>
        
      </div>
    <script src="scripts/index.js"></script>
</body>
</html>
